<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>회원가입</h2>
    <form th:action="@{/join}" method="post">
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email"
                   id="email"
                   name="email"
                   required
                   placeholder="이메일을 입력하세요">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password"
                   id="password"
                   name="password"
                   required
                   placeholder="비밀번호를 입력하세요">
        </div>
        <div class="form-group">
            <label for="nickname">비밀번호</label>
            <input type="text"
                   id="nickname"
                   name="nickname"
                   required
                   placeholder="사용하실 닉네임을 입력하세요">
        </div>
        <button type="submit">가입하기</button>
    </form>
</div>
</body>
</html>
