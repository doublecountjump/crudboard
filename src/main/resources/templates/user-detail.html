<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <style>
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
        }
        .user-info {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .content-section {
            display: none;
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
    </style>
    <script>
        function toggleSection(sectionId) {
            const sections = document.getElementsByClassName('content-section');
            for(let section of sections) {
                section.style.display = 'none';
            }
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</head>
<body>
<div class="container">
    <nav>
        <a href="/" class="btn btn-primary">메인으로</a>
    </nav>

    <div class="user-info">
        <h2>사용자 정보</h2>
        <p>이메일: <span th:text="${userInfo.email}"></span></p>
        <p>사용자 ID: <span th:text="${userInfo.id}"></span></p>
        <p th:if="${userInfo.avatar_url}">프로필 이미지: <img th:src="${userInfo.avatar_url}" width="50"></p>
        <p th:if="${userInfo.githubId}">Github ID: <span th:text="${userInfo.githubId}"></span></p>
        <p>로그인 제공자: <span th:text="${userInfo.provider}"></span></p>
        <p>권한: <span th:text="${userInfo.roles}"></span></p>
    </div>

    <div class="buttons">
        <button onclick="toggleSection('posts')" class="btn btn-primary">게시글 보기</button>
        <button onclick="toggleSection('comments')" class="btn btn-primary">댓글 보기</button>
    </div>

</div>
</body>
</html>
