<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <style>
        .pagination-container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }

        .pagination {
            display: inline-block;
            margin: 20px 0;
        }

        .page-link {
            display: inline-block;
            padding: 8px 12px;
            margin: 0 4px;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #007bff;
            text-decoration: none;
        }

        .page-link:hover {
            background-color: #f8f9fa;
        }

        .current-page {
            display: inline-block;
            padding: 8px 12px;
            margin: 0 4px;
            border: 1px solid #007bff;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .welcome-message {
            text-align: center;
            margin: 20px 0;
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        .post-list {
            width: 80%;
            margin: 20px auto;
        }

        .post-item {
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }

        .post-title {
            font-size: 18px;
            color: #333;
            text-decoration: none;
        }

        .post-title:hover {
            color: #007bff;
        }

        .post-info {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .no-posts {
            text-align: center;
            color: #666;
            margin-top: 30px;
        }

        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }
        .search-container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }

        .search-form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            background-color: #f8f9fa;
        }

        .search-input {
            padding: 8px 12px;
            width: 50%;
            border: 1px solid #ddd;
            border-left: none;
        }

        .search-button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #0069d9;
        }
        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .home-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .home-button:hover {
            background-color: #218838;
            color: white;
        }
        .post-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .post-table th, .post-table td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .post-table th {
            background-color: #f8f9fa;
            color: #333;
            font-weight: bold;
        }

        .post-table .col-id {
            width: 8%;
        }

        .post-table .col-title {
            width: 40%;
            text-align: left;
        }

        .post-table .col-author {
            width: 12%;
        }

        .post-table .col-date {
            width: 10%;
        }

        .post-table .col-view, .post-table .col-like, .post-table .col-comment {
            width: 10%;
        }

        .post-row:hover {
            background-color: #f8f9fa;
        }

        .post-table a {
            color: #333;
            text-decoration: none;
        }

        .post-table a:hover {
            color: #007bff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- 메인화면 링크 -->
<div class="home-link">
    <a href="/" class="home-button">메인화면</a>
</div>
<!-- 버튼 컨테이너 -->
<div class="button-container">
    <!-- 로그인한 경우 -->
    <th:block th:if="${username}">
        <a th:href="@{/post/create}" class="btn btn-primary">게시글 작성</a>
        <a th:href="@{/mypage/{id}(id=${username})}" class="btn btn-primary">마이페이지</a>
        <a href="/logout" class="btn btn-secondary">로그아웃</a>
    </th:block>
    <!-- 로그인하지 않은 경우 -->
    <th:block th:unless="${username}">
        <a th:href="@{/login}" class="btn btn-secondary">로그인</a>
    </th:block>
</div>

<!-- 상단 환영 메시지 -->
<h1 class="welcome-message">
    <span th:if="${username}" th:text="${username + '님!'}"></span>
    <span th:unless="${username}">익명의 사용자님!</span>
</h1>

<!-- 게시글 목록을 테이블 형식으로 표시 -->
<div class="post-list">
    <h2>게시글 목록</h2>

    <!-- 게시글이 없을 경우 -->
    <div th:if="${titleList.getContent().isEmpty()}" class="no-posts">
        등록된 게시글이 없습니다.
    </div>

    <!-- 게시글 테이블 -->
    <table class="post-table" th:if="${!titleList.getContent().isEmpty()}">
        <thead>
        <tr>
            <th class="col-id">번호</th>
            <th class="col-title">제목</th>
            <th class="col-author">글쓴이</th>
            <th class="col-date">등록일</th>
            <th class="col-view">조회</th>
            <th class="col-like">추천</th>
            <th class="col-comment">댓글</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="title : ${titleList.getContent()}" class="post-row">
            <td class="col-id" th:text="${title.id}">번호</td>
            <td class="col-title">
                <a th:href="@{/post/{postId}(postId=${title.id})}" th:text="${title.head}">게시글 제목</a>
            </td>
            <td class="col-author" th:text="${title.name}">작성자</td>
            <td class="col-date" th:text="${#temporals.format(title.created, 'HH:mm')}">등록일</td>
            <td class="col-view" th:text="${title.view}">조회수</td>
            <td class="col-like" th:text="${title.likeCount}">추천</td>
            <td class="col-comment" th:text="${title.commentCount}">댓글</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- 검색 폼 -->
<div class="search-container">
    <form th:action="@{/search}" method="get" class="search-form">
        <select name="type" class="search-select">
            <option value="HEAD">제목</option>
            <option value="HEAD_CONTENT">제목+내용</option>
            <option value="NICKNAME">작성자</option>
        </select>
        <input type="text" name="content" placeholder="검색어를 입력하세요" class="search-input" required>
        <input type="hidden" name="page" value="1">
        <button type="submit" class="search-button">검색</button>
    </form>
</div>


<div class="pagination-container">
    <div class="pagination" th:if="${!titleList.isEmpty()}">
        <!-- 이전 블록으로 이동 -->
        <span th:if="${titleList.getNumber() + 1 > 1}">
        <a th:href="@{/1}" class="page-link">&laquo; 처음</a>
        <a th:href="@{/{page}(page=${titleList.getNumber()})}" class="page-link">&lt; 이전</a>
    </span>

        <!-- 페이지 번호 -->
        <span th:each="i : ${#numbers.sequence(startPage, endPage)}">
        <a th:if="${i != titleList.getNumber() + 1}" th:href="@{/{page}(page=${i})}" class="page-link" th:text="${i}"></a>
        <span th:if="${i == titleList.getNumber() + 1}" class="current-page" th:text="${i}"></span>
    </span>

        <!-- 다음 블록으로 이동 -->
        <span th:if="${titleList.getNumber() + 1 < titleList.getTotalPages()}">
        <a th:href="@{/{page}(page=${titleList.getNumber() + 2})}" class="page-link">다음 &gt;</a>
        <a th:href="@{/{page}(page=${titleList.getTotalPages()})}" class="page-link">마지막 &raquo;</a>
    </span>
    </div>
</div>
</body>
</html>
