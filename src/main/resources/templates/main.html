<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <style>
        .pagination-container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }

        .pagination {
            display: inline-block;
            margin: 20px 0;
        }

        .page-link {
            display: inline-block;
            padding: 8px 12px;
            margin: 0 4px;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #007bff;
            text-decoration: none;
        }

        .page-link:hover {
            background-color: #f8f9fa;
        }

        .current-page {
            display: inline-block;
            padding: 8px 12px;
            margin: 0 4px;
            border: 1px solid #007bff;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .welcome-message {
            text-align: center;
            margin: 20px 0;
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        .post-list {
            width: 80%;
            margin: 20px auto;
        }

        .post-item {
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }

        .post-title {
            font-size: 18px;
            color: #333;
            text-decoration: none;
        }

        .post-title:hover {
            color: #007bff;
        }

        .post-info {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .no-posts {
            text-align: center;
            color: #666;
            margin-top: 30px;
        }

        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
<!-- 버튼 컨테이너 -->
<div class="button-container">
    <!-- 로그인한 경우 -->
    <th:block th:if="${username}">
        <a th:href="@{/post/create}" class="btn btn-primary">게시글 작성</a>
        <a th:href="@{/mypage/{id}(id=${username})}" class="btn btn-primary">마이페이지</a>
        <a href="/logout" class="btn btn-secondary">로그아웃</a>
    </th:block>
    <!-- 로그인하지 않은 경우 -->
    <th:block th:unless="${username}">
        <a th:href="@{/login}" class="btn btn-secondary">로그인</a>
    </th:block>
</div>

<!-- 상단 환영 메시지 -->
<h1 class="welcome-message">
    <span th:if="${username}" th:text="${username + '님!'}"></span>
    <span th:unless="${username}">익명의 사용자님!</span>
</h1>

<!-- 게시글 목록 -->
<div class="post-list">
    <h2>게시글 목록</h2>

    <!-- 게시글이 없을 경우 -->
    <div th:if="${titleList.getContent().isEmpty()}" class="no-posts">
        등록된 게시글이 없습니다.
    </div>

    <!-- 게시글 목록 표시 -->
    <div th:each="title : ${titleList.getContent()}" class="post-item">
        <a th:href="@{/post/{id}(id=${title.id})}" class="post-title">
            <span th:text="${title.head}">게시글 제목</span>
        </a>
        <div class="post-info">
            <span th:text="${'작성자: ' + title.email}">작성자 이메일</span>
            <span style="margin-left: 15px;" th:text="${'조회수: ' + title.view}">조회수</span>
        </div>
    </div>
</div>
<div class="pagination-container">
    <div class="pagination" th:if="${!titleList.isEmpty()}">
        <!-- 이전 페이지 -->
        <a th:if="${titleList.hasPrevious()}" th:href="@{/{page}(page=${titleList.getNumber()})}" class="page-link">&laquo; 이전</a>

        <!-- 페이지 번호 -->
        <span th:each="i : ${#numbers.sequence(1, titleList.getTotalPages())}">
            <a th:if="${i != titleList.getNumber() + 1}" th:href="@{/{page}(page=${i})}" class="page-link" th:text="${i}"></a>
            <span th:if="${i == titleList.getNumber() + 1}" class="current-page" th:text="${i}"></span>
        </span>

        <!-- 다음 페이지 -->
        <a th:if="${titleList.hasNext()}" th:href="@{/{page}(page=${titleList.getNumber() + 2})}" class="page-link">다음 &raquo;</a>
    </div>
</div>
</body>
</html>
