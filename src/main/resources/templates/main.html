<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <style>
        .welcome-message {
            text-align: center;
            margin: 20px 0;
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        .post-list {
            width: 80%;
            margin: 20px auto;
        }

        .post-item {
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }

        .post-title {
            font-size: 18px;
            color: #333;
            text-decoration: none;
        }

        .post-title:hover {
            color: #007bff;
        }

        .post-info {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .no-posts {
            text-align: center;
            color: #666;
            margin-top: 30px;
        }

        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
<!-- 버튼 컨테이너 -->
<div class="button-container">
    <a th:href="@{/post/create}" class="btn btn-primary">게시글 작성</a>
    <a th:href="@{/login}" class="btn btn-secondary">로그인</a>
</div>

<!-- 상단 환영 메시지 -->
<h1 class="welcome-message">
    환영합니다!
    <span th:if="${user != null}" th:text="${user.username + '님!'}"></span>
    <span th:unless="${user != null}">익명의 사용자님!</span>
</h1>

<!-- 게시글 목록 -->
<div class="post-list">
    <h2>게시글 목록</h2>

    <!-- 게시글이 없을 경우 -->
    <div th:if="${titleList.empty}" class="no-posts">
        등록된 게시글이 없습니다.
    </div>

    <!-- 게시글 목록 표시 -->
    <div th:each="title : ${titleList}" class="post-item">
        <a th:href="@{/post/{id}(id=${title.id})}" class="post-title">
            <span th:text="${title.head}">게시글 제목</span>
        </a>
        <div class="post-info">
            <span th:text="${'작성자: ' + title.email}">작성자 이메일</span>
        </div>
    </div>
</div>
</body>
</html>
