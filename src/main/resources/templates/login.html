<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #24292e;
            --background-color: #f8f9fa;
            --text-color: #333;
            --border-color: #e9ecef;
            --hover-color: #357ABD;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .title {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-login {
            background-color: var(--primary-color);
            color: white;
            margin-bottom: 1rem;
        }

        .btn-login:hover {
            background-color: var(--hover-color);
            transform: translateY(-1px);
        }

        .btn-github {
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn-github:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .divider {
            margin: 1.5rem 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: var(--border-color);
        }

        .divider span {
            background-color: white;
            padding: 0 1rem;
            color: var(--text-color);
            position: relative;
            font-size: 0.9rem;
        }

        .btn-signup {
            display: block;
            text-align: center;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            margin-top: 1rem;
            transition: color 0.3s ease;
        }

        .btn-signup:hover {
            color: var(--hover-color);
        }

        @media (max-width: 480px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="title">로그인</h2>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <input type="text" name="username" placeholder="이메일" />
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="비밀번호" />
        </div>
        <button type="submit" class="btn btn-login">로그인</button>
    </form>

    <div class="divider">
        <span>또는</span>
    </div>

    <a href="/oauth2/authorization/github" class="btn btn-github">
        GitHub으로 로그인
    </a>
    <!-- 회원가입 버튼 추가 -->
    <div class="divider">
        <span>회원이 아니신가요?</span>
    </div>

    <a href="/join" class="btn btn-signup">
        회원가입
    </a>
</div>
</body>
</html>
